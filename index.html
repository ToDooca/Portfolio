<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDooc4 | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="toolbar">
        <div class="logo">
            <p class="terminal-logo">>_</p>
            <p class="terminal-title">| du.exe</p>
        </div>
        <div class="icons">
            <p class = "x">&#128473;&#xFE0E;</p>
            <p class = "_o">&#128470;&#xFE0E;</p>
            <p class = "_o">&#128469;&#xFE0E;</p>
        </div>
    </div>
    <div class="container">

        <div class="box">
            <p><span class="clr1">root</span>@<span class="clr2">du</span> ~ <span class="clr2">$ </span>Hey! My
                name is <span class="clr1">Du≈°an</span></p>
            <p><span class="clr1">root</span>@<span class="clr2">du</span> ~ <span class="clr2">$ </span>I'm
                <span class="txt-type" data-wait="3000"
                    data-words='["a nerd", "an aspiring software engineer."]'></span>
            </p>
            <div class="info">
                <p class="info-root"><span class="clr1">root</span>@<span class="clr2">du</span> ~ <span
                        class="clr2">$&nbsp;</span></p>
                <p class="socials">For more info, visit:</p>
            </div>
            <div class="links">
                <a class="indent" href="https://twitter.com/TDooc4">Twitter</a>
                <a class="indent" href="https://www.instagram.com/__dusanstankovic/">Instagram</a>
                <a class="indent-last" href="https://github.com/ToDooca">GitHub</a>
            </div>
            <p class="last-line"><span class="clr1">root</span><span></span>@<span class="clr2">du</span> ~ <span
                    class="clr2">$ </span></p>
        </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
